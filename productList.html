<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css">

    <style>
        .item-price {
            text-align: center;
            margin: 0px 0px 10px 0px;

            font-size: 17px;
            font-weight: 600;
            color: rgb(239, 74, 35);
        }

        .card-body h5 {
            color: black;
            font-weight: 600;
            font-size: 18px;
            margin-bottom: px;
        }
        .card-body{
            padding: 10px;
        }

    </style>
</head>

<body>
    <div class="container" id="productContainer">
        
    </div>


<script>
    function addProduct(container, imgSrc, title, price){
        var column = document.createElement('div');
        column.classList.add('col-lg-2', 'col-md-3', 'col-sm-4', 'col-6', 'mb-4');

        var card = document.createElement('div');
        card.classList.add('card');
        
        var img = document.createElement('img');
        img.classList.add('card-img-top');
        img.src = imgSrc;
        img.alt = title;

        var cardBody = document.createElement('div');
        cardBody.classList.add('card-body');

        var cardTitle = document.createElement('h5');
        cardTitle.classList.add('card-title');
        cardTitle.textContent = title;

        var productPrice = document.createElement('div');
        productPrice.classList('product-price');
        productPrice.innerHTML = '<span>' + price + '</span>';

        cardBody.appendChild(cardTitle);   
        cardBody.appendChild(productPrice); 
        
        card.appendChild(img);
        card.appendChild(document.createElement('hr'));
        card.appendChild(cardBody);

        column.appendChild(card);
        container.appendChild(column);
      
    }

    function createRow(container){
        var row = document.createElement('div');
        row.classList.add('row', 'mt-4');
        container.appendChild(row);
        return row;
    }

    var container = document.getElementById('productContainer');
    var currentRow = createRow(container);

    addProduct(currentRow, './style/img/dell-vostro-5620.png', 'Dell Inspiron 15 3520 Core i3 12th Gen 15.6" FHD Laptop', '34,500à§³');
</script>

</body>
</html>
